<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaHits - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffde7;
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .navbar {
            background-color: #fbc02d;
        }
        .navbar-brand img {
            height: 40px;
        }
        .nav-link {
            color: #333 !important;
        }
        .nav-link:hover {
            color: #f57f17 !important;
        }
        .hero-section {
            text-align: center;
            padding: 60px 15px;
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: white;
            border-radius: 10px;
            margin: 15px 0;
        }
        .hero-section h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #fbc02d;
            border-color: #fbc02d;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #f57f17;
            border-color: #f57f17;
            color: white;
        }
        footer {
            background: #f57f17;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        /* Media Queries */
        @media (min-width: 576px) {
            .hero-section {
                padding: 80px 20px;
                border-radius: 12px;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1.4rem;
            }
        }
        @media (min-width: 768px) {
            .hero-section {
                padding: 100px 30px;
                border-radius: 15px;
            }
            .hero-section h1 {
                font-size: 3rem;
            }
            .hero-section p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        <nav class="navbar navbar-expand-lg">

                    InstaHits
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="hero-section">
                <h1>Hello, welcome to InstaHits!</h1>
                <p>Ready to stalk your loved ones :D</p>
                <a href="/index.html" class="btn btn-primary">Go to Profile Viewer</a>
            </div>
        </div>
    </main>
